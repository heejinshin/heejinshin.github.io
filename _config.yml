        description: | # this will include new lines to allow paragraphs
          주로 사용하는 기술 순으로 기재하였습니다. 
           - Flutter: UI를 구현하는데 주로 쓰이는 위젯들을 자유자재로 활용할 수 있습니다. getX를 통한 상태관리를 이해하며 활용할 수 있습니다. 리팩토링이나 네이티브 연결을 위한 구현은 아직 어렵습니다.
           - Docker: 도커를 활용하여 웹 서버 혹은 데이터베이스에 진입과 같은 기본적인 서버 통신 작업을 할 수 있습니다.
           - Postgresql: Postgres 스키마의 설계와 기본 SQL문을 활용할 수 있습니다.
           - Gin: Go언어로 웹 http 서버 기본 통신 로직 구현을 할 수 있습니다.
           - Django, 부트스트랩: Python으로 웹개발 프로젝트를 진행 및 개발한 경험이 있습니다. 
           - Selenium: Python으로 네이버 쇼핑 웹 크롤링 프로젝트를 진행하였습니다. 
           - Arduino / RasberryPi: IoT 사물인터넷 개발 양성과정 교육을 통해 관련 프로젝트를 수행하였습니다. 
          

        
          
